<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indique um Amigo - Aroma de Lavanda</title>
    <style>
        :root {
            --primary-color: #6a1b9a;
            --bg-color: #f5f5f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px; /* Evita zoom no iPhone */
            box-sizing: border-box;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:active {
            transform: scale(0.98);
            background-color: #4a148c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Aroma de Lavanda ðŸ§º</h2>
    <p style="text-align:center; color:#666; font-size:14px; margin-bottom:20px;">Indique um amigo e ganhe descontos!</p>
    
    <form id="formIndicacao">
        <div class="input-group">
            <label for="seuWhatsapp">Seu WhatsApp com DDD:</label>
            <input type="tel" id="seuWhatsapp" placeholder="Ex: 11999999999" required>
        </div>

        <div class="input-group">
            <label for="nomeAmigo">Nome do Amigo:</label>
            <input type="text" id="nomeAmigo" placeholder="Nome de quem vai indicar" required>
        </div>

        <div class="input-group">
            <label for="whatsAmigo">WhatsApp do Amigo:</label>
            <input type="tel" id="whatsAmigo" placeholder="Ex: 11988888888" required>

    </form>
    
    <div class="footer">Â© 2026 Lavanderia Aroma de Lavanda</div>
</div>

<script>
    function enviarDados() {
        const btn = document.getElementById('btnEnviar');
        const scriptURL = "https://script.google.com/macros/s/AKfycbzla7MIC_29nFMnEtCUazMCo93yqcnJFoFz3rzqXyKNhUyi4VFamh6x4AUZ5ip4j3sU/exec";

        const dados = {
            seuWhatsapp: document.getElementById('seuWhatsapp').value,
            nomeAmigo: document.getElementById('nomeAmigo').value,
            whatsAmigo: document.getElementById('whatsAmigo').value
        };

        if (!dados.seuWhatsapp || !dados.nomeAmigo || !dados.whatsAmigo) {
            alert("Por favor, preencha todos os campos!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "CARREGANDO...";

        // Enviar para o Google Sheets via POST
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        })
        .then(() => {
            alert("IndicaÃ§Ã£o registrada! Agora envie o convite no WhatsApp.");
            
            const mensagem = "OlÃ¡ " + dados.nomeAmigo + "! Estou te indicando a Lavanderia Aroma de Lavanda. Se vocÃª fizer um ciclo de lavar ou secar, eu ganho um desconto! Use este link: https://lavanderiaaromadelavanda-indiqueamigos.smallbio.com.br";
            const linkWhatsapp = "https://api.whatsapp.com/send?phone=55" + dados.whatsAmigo.replace(/\D/g, '') + "&text=" + encodeURIComponent(mensagem);
            
            window.location.href = linkWhatsapp; // Abre o WhatsApp na mesma aba (melhor para celular)
        })
        .catch(error => {
            console.error('Erro:', error);
            alert("Houve um erro. Tente novamente.");
            btn.disabled = false;
            btn.innerText = "ENVIAR INDICAÃ‡ÃƒO âœ¨";
        });
    }
</script>

</body>
</html>
