<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indique um Amigo - Aroma de Lavanda</title>
    <style>
        :root { --primary-color: #6a1b9a; --bg-color: #f5f5f7; }
        body { font-family: sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: #fff; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--primary-color); text-align: center; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #444; }
        input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary-color); }
        button { width: 100%; background: var(--primary-color); color: white; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .footer { text-align: center; margin-top: 20px; font-size: 11px; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <h2>Aroma de Lavanda üß∫</h2>
    <p style="text-align:center; color:#666; font-size:14px; margin-bottom:20px;">Indique um amigo e ganhe descontos!</p>
    <form id="formIndicacao">
        <div class="input-group">
            <label>Seu WhatsApp:</label>
            <input type="tel" id="seuWhatsapp" placeholder="Ex: 11999999999" required>
        </div>
        <div class="input-group">
            <label>Nome do Amigo:</label>
            <input type="text" id="nomeAmigo" placeholder="Nome do amigo" required>
        </div>
        <div class="input-group">
            <label>WhatsApp do Amigo:</label>
            <input type="tel" id="whatsAmigo" placeholder="Ex: 11988888888" required>
        </div>
        <button type="button" id="btnEnviar" onclick="enviar()">ENVIAR INDICA√á√ÉO ‚ú®</button>
    </form>
    <div class="footer">¬© 2026 Aroma de Lavanda</div>
</div>

<script>
    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        const form = document.getElementById('formIndicacao');
        const url = "https://script.google.com/macros/s/AKfycbz0mk-6j3MSnecBvTfsNRS5qp29EFN1Jw8B6cWTDnOj1WqD6OGVekLUGdXOOkDS2HBO/exec";

        const dados = {
            seuWhatsapp: document.getElementById('seuWhatsapp').value,
            nomeAmigo: document.getElementById('nomeAmigo').value,
            whatsAmigo: document.getElementById('whatsAmigo').value
        };

        if (!dados.seuWhatsapp || !dados.nomeAmigo || !dados.whatsAmigo) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "VERIFICANDO...";

        try {
            // Enviando para o Google Script
            const response = await fetch(url, {
                method: 'POST',
                body: JSON.stringify(dados)
            });

            const resultado = await response.text();

            // Se o Google Script responder que o n√∫mero existe na Coluna K
            if (resultado.includes("EXISTE")) {
                alert("Aten√ß√£o! Este n√∫mero j√° consta como cliente na Lavanderia Aroma de Lavanda e n√£o pode ser indicado novamente.");
                btn.disabled = false;
                btn.innerText = "ENVIAR INDICA√á√ÉO ‚ú®";
            } else {
                btn.innerText = "SALVANDO...";
                
                // Aguarda 1 segundo para o cliente ver que deu certo
                setTimeout(() => {
                    const mensagem = "Oi! Estou usando a Lavanderia Aroma de Lavanda e lembrei de voc√™! üåø √â super pr√°tica e as roupas saem perfeitas. Se for l√° lavar, me avisa, eles sempre fazem promo√ß√µes para todos os clientes!";
                    const numeroLimpo = dados.whatsAmigo.replace(/\D/g, '');
                    const linkWp = "https://api.whatsapp.com/send?phone=55" + numeroLimpo + "&text=" + encodeURIComponent(mensagem);
                    
                    // Reseta o formul√°rio e o bot√£o
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "ENVIAR INDICA√á√ÉO ‚ú®";

                    // Abre o WhatsApp
                    window.location.href = linkWp;
                }, 1000);
            }
        } catch (error) {
            // Em caso de erro t√©cnico ou bloqueio de resposta (CORS), 
            // avisamos o usu√°rio mas n√£o travamos o processo se n√£o for necess√°rio.
            alert("Erro ao verificar indica√ß√£o. Tente novamente.");
            btn.disabled = false;
            btn.innerText = "ENVIAR INDICA√á√ÉO ‚ú®";
        }
    }
</script>
</body>
</html>
